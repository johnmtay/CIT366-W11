<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row pad-left-right">
            <span class="pull-left title" style="font-weight: bold; font-size: 2.5rem; padding-left: 1rem;">Contacts</span>
        </div>
        <div class="row">
          <br>
          <div class="input-group pull-left pad-left-right col-xs-7">
            <input type="text" style="padding-left: 1rem;" #searchBox (keyup)="onKeyPress(searchBox.value)" placeholder="Enter search value">
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pad-left-right">
            <a class="btn btn-success pull-right" style="cursor: pointer;" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>
    <div class="panel-body">
      <cms-contact-item
      *ngFor="let contact of contacts | contactsFilter: term"
      [contact]="contact"
      dnd-draggable 
      [dragEnabled]="true" 
      [dragData]="contact" 
      [dropZones]="['contactGroup']"
      ></cms-contact-item>
    </div>
  </div>
    </div>
